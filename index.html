<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crud</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">

        <p>product managemet system</p>
      </div>

      <div class="inputs">
        <input placeholder="title" type="text" id="title" />
        <div class="price">
          <input onkeyup="getTotal()" type="number" placeholder="price" id="price" />
          <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes" />
          <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads" />
          <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount" />
          <small id="total"></small>
        </div>

        <input type="number" id="count" placeholder="count" />
        <input type="text" id="category" placeholder="category" />
        <button id="submit">creat</button>
      </div>

      <div class="outputs">
        <div class="search">
          <input type="text" onkeyup="SearchOnData(this.value);" id="search" placeholder="search" />
          <div class="btnsearch">
            <button onclick="getSearchMood(this.id);" id="searchTitle">search title</button>
            <button onclick="getSearchMood(this.id);" id="searchcategory">search category</button>
          </div>
        </div>

        <div id="deleteAll"></div>
        
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody">
    
       
  
          </tbody>
        </table>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
